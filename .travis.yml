language: node_js
sudo: required
dist: trusty
node_js:
  - '6.2'
  - '5.3'
  - '5.1'
  - '4.2'
  - '0.12'
  - '0.10'
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
      - ubuntu-toolchain-r-test
    packages:
      - google-chrome-stable
      - g++-4.8
    sauce_connect: true
cache:
  directories:
    - node_modules
before_script:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm i -g gulp@3.9.0
  - chmod +x travis-runner.sh
  - npm i
script:
  - ./travis-runner.sh
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
