<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
  </template>
  <script>
    (function() {
      'use strict';
      class AppShell {
        beforeRegister {
          this.is = 'app-shell';
        }
      }

      // Register AppShell using Polymer's constructor.
      Polymer(AppShell);
    })();
  </script>
</dom-module>
